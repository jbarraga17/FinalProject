<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Floral Business Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-3">Nicky's BFF Contact Form!</h3>
      <p class="text-muted text-center">In order to satisfy your order please send us
        an image of what you would like or describe it below!</p>
      <form id="contactForm" class="was-validated">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" name="name" required>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback"> Thank You!</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Email</label>
          <input type="email" id="email" class="form-control" email="email" required>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback"> Thank You!</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" id="PhoneNum" class="form-control" PhoneNum="PhoneNum" required>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback"> Thank You!</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Flower Count</label>
          <select id="FlowerCount" class="form-select" FlowerCount="FlowerCount" required>
            <option>7</option>
            <option>10</option>
            <option>15</option>
            <option>18</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
            <option>Other|Contact Florist</option>
          </select>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback"> Thank You!</div>

        </div>
        <div class="mb-3">
          <label class="form-label">Flower Color</label>
          <select id="FlowerColor" class="form-select" FlowerColor="FlowerColor" required>
            <option>Red</option>
            <option>Orange</option>
            <option>Yelllow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
            <option>Brown</option>
            <option>Black</option>
            <option>Dark Red</option>
            <option>Navy</option>
            <option>White</option>
            <option>Beige</option>
            <option>Like Image</option>
            <option>Other|Contact Florist</option>
          </select>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback">Thank You!</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Special Requests</label>
          <textarea id="message" class="form-control" rows="3" required></textarea>
          <div class="invalid-feedback"> Please Fill Out.</div>
          <div class="valid-feeback"> Thank You!</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload an Image (optional)</label>
          <input type="file" id="imageUpload" class="form-control" accept="image/*">
        </div>

        <div class="text-center mb-3">
          <img id="preview" src="" alt="Preview" class="img-fluid rounded" style="max-height: 200px; display:none;">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs.com@3/dis/email.min.js"></script>
  <script>
    emailjs.init("raOEMgnhAR4BB_zq_");
  </script>

  <script>
    // Preview uploaded image
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
      //Collects inputs of name,email, phone numer, flowercount, flowercolor, and special requests
      const params = {
        name: document.getElementById('name').value,
        cemail: document.getElementById('email').value,
        PhoneNum: document.getElementByID('PhoneNum').value,
        FlowerCount: document.getElementByID('FlowerCount').value,
        FlowerColor: document.getElementByID('FlowerColor').value,
        message: document.getElementById('message').value,
        image_base64: preview.src || ""
      };

      emailjs.send("customerRequests", "template_zqjdn5n", params)
        .then(() => {
          alert("Your message has been sent successfully!");
          preview.styple.display = "none";
        })
        .catch((error) => {
          alert("error sending message")
        });
    });
  </script>

</body>

</html>
