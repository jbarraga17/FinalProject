<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floral Business Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-3">Contact Us!</h3>
      <p class="text-muted text-center">Send a message or upload a photo of what you need.</p>

      <form id="contactForm" class="was-validated">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" name="name" required>
          <div class="valid-feeback"> Good.</div>
          <div class="invalid-feedback"> Please Fill Out.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Email</label>
          <input type="email" id="email" class="form-control" required>
          <div class="valid-feeback"> Good.</div>
          <div class="invalid-feedback"> Please Fill Out.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Flower Count</label>
          <select class="form-select">
            <option>7</option>
            <option>10</option>
            <option>15</option>
            <option>18</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
            <option>Other|Contact Florist</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Special Requests</label>
          <textarea id="message" class="form-control" rows="3" required></textarea>
          <div class="valid-feeback"> Good.</div>
          <div class="invalid-feedback"> Please Fill Out.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload an Image (optional)</label>
          <input type="file" id="imageUpload" class="form-control" accept="image/*">
        </div>

        <div class="text-center mb-3">
          <img id="preview" src="" alt="Preview" class="img-fluid rounded" style="max-height: 200px; display:none;">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Preview uploaded image
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:business@email.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message + "\n\nFrom: " + email)}`;
      window.location.href = mailtoLink;
    });
  </script>
vbg
</body>
</html>
